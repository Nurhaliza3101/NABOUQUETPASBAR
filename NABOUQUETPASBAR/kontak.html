<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>N & A BOUQUET PASBAR</title>
  <style>
    body, html {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #000;
      padding: 20px 0;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: auto;
      padding: 0 20px;
    }

    header h1 {
      font-size: 24px;
      color: #fff;
    }

    .highlight {
      color: #d4a056;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #d4a056;
    }

    .icons span {
      margin-left: 15px;
      cursor: pointer;
    }

    /* Kontak Kami */
    .kontak {
      padding: 60px 20px;
      background-color: #111;
      color: #fff;
    }

    .kontak-container {
      max-width: 1100px;
      margin: auto;
      text-align: center;
    }

    .kontak h2 {
      font-size: 32px;
      color: #d4a056;
      margin-bottom: 10px;
    }

    .kontak-desc {
      color: #ccc;
      margin-bottom: 40px;
    }

    .kontak-content {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .kontak-map {
      flex: 1 1 45%;
      min-width: 300px;
    }

    .kontak-form {
      flex: 1 1 45%;
      min-width: 300px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }

    .kontak-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .kontak-form input,
    .kontak-form textarea {
      padding: 12px;
      background-color: #000;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
    }

    .kontak-form button {
      padding: 12px;
      background-color: #d4a056;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .kontak-form button:hover {
      background-color: #e1b367;
    }

    /* Footer */
    .footer {
      background: linear-gradient(to right, #a46b00, #d4a056);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    .footer-content {
      max-width: 1100px;
      margin: auto;
    }

    .footer-socials a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s;
    }

    .footer-socials a:hover {
      color: #000;
    }

    .footer-credit {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <h1><span class="highlight">N & A</span> BOUQUET PASBAR.</h1>
      <nav>
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="tentangkami.html">Tentang Kami</a></li>
          <li><a href="Produk.html">Produk</a></li>
          <li><a href="Transaksi.html">Transaksi</a></li>
          <li><a href="kontak.html">Kontak</a></li>
        </ul>
      </nav>
      <div class="icons">
        <span>üîç</span>
        <span>üõí</span>
      </div>
    </div>
  </header>

  <!-- Kontak Kami -->
  <section class="kontak" id="kontak">
    <div class="kontak-container">
      <h2>Kontak Kami</h2>
      <p class="kontak-desc">Silakan hubungi kami jika ada pertanyaan atau ingin melakukan pemesanan.</p>
      <div class="kontak-content">

        <!-- Google Maps -->
        <div class="kontak-map">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63344.62636494928!2d107.56075473404417!3d-6.903449705757343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e7d766391a57%3A0x401e8f1fc28b5c0!2sBandung!5e0!3m2!1sen!2sid!4v1700000000000!5m2!1sen!2sid" 
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <!-- Formulir Kontak -->
        <div class="kontak-form">
          <form action="#">
            <input type="text" placeholder="Nama" required />
            <input type="email" placeholder="Email" required />
            <input type="tel" placeholder="No HP" required />
            <textarea placeholder="Pesan" rows="4" required></textarea>
            <button type="submit">Kirim</button>
          </form>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-socials">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
      <p class="footer-credit">Created by <strong>N & A BOUQUET PASBAR</strong> ¬© 2025.</p>
    </div>
  </footer>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
